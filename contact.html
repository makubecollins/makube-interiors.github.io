<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elegant Interiors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>We'd love to hear from you! Please fill out the form below or use the contact information provided.</p>
            <div class="contact-details">
                <p><strong>Address:</strong> Eastleigh, Nairobi</p>
                <p><strong>Phone:</strong> +254701341073</p>
                <p><strong>Email:</strong> info@makubeinteriors.com</p>
            </div>
            </div>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
                <button type="submit" class="btn">Send Message</button>
                <div class="social-media">
                    <a href="YOUR_FACEBOOK_URL" target="_blank" aria-label="Facebook">
                        <img src="path/to/facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="YOUR_TWITTER_URL" target="_blank" aria-label="Twitter">
                        <img src="path/to/twitter-icon.png" alt="Twitter">
                    </a>
                    <a href="YOUR_INSTAGRAM_URL" target="_blank" aria-label="Instagram">
                        <img src="path/to/instagram-icon.png" alt="Instagram">
                    </a>
                    <a href="YOUR_LINKEDIN_URL" target="_blank" aria-label="LinkedIn">
                        <img src="path/to/linkedin-icon.png" alt="LinkedIn">
                    </a>
                    </div>
            </form>
            </main>
    <footer>
        <p>&copy; 2025 makube Interiors. All rights reserved.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
